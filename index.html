<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 6-2</title>

    <!-- BS4 CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- TÌM SỐ NGUYÊN TỐ -->
    <div class="card">
        <div class="card-header">
            Tìm Số Nguyên Tố
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Số Nguyên Tố:</label>
                <input type="text" name="" id="primeNumber" class="form-control" placeholder="Nhập vào số nguyên tố"
                    aria-describedby="helpId">
            </div>
            <button type="button" class="btn btn-success" onclick="findPrimeNumber()">In Số Nguyên Tố</button>
        </div>
        <div class="card-footer bg-success p-2 text-white" style="display: none;" id="showResult">
        </div>
    </div>

    <!-- OPTIONAL JAVASCRIPT -->
    <!-- JQUERY FIRST, THEN POPPER.JS, THEN BS4 JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/index.js"></script>
</body>

</html>
